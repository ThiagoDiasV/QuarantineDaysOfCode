<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Pedra Papel e Tesoura</title>
  </head>
  <body>
    <header id="titulo-container">
      <h1 id="titulo">Pedra, Papel e Tesoura</h1>
    </header>
    <div id="placar-container">
      <div id="jogador-placar" class="label">Jogador</div>
      <div id="computador-placar" class="label">Computador</div>
      <div id="pontuacao">
        <span id="pontuacao-jogador">0</span>:<span>0</span>
      </div>
    </div>
    <div id="container-resultado">
      <p id="mensagem-resultado">Aguardando primeira jogada...</p>
    </div>
    <div id="jogadas">
      <div id="pedra" class="opcao"><img src="img/rock.png" alt="Pedra" /></div>
      <div id="papel" class="opcao"><img src="img/paper.png" alt="Papel" /></div>
      <div id="tesoura" class="opcao"><img src="img/scissor.png" alt="Tesoura" /></div>
    </div>
    <div id="mensagem-clique">
      <p>Clique para jogar!</p>
    </div>
  </body>
</html>
